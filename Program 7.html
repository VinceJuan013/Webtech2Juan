<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="allen">
    <div class="lalagyan">
        </br>
        <label for="num1">ENTER FIRST</label></br></br>
        <input type="number" id='num1' /><br /></br></br>

        <label for="num2">ENTER SECOND</label></br></br>
        <input type="number" id='num2' /></br></br></br>

        <button class="pindott" onclick="calculate()">CHECK</button></br></br></br>
        <h3>
            <p class="wizard" id='result'> ANSWER:</p>
        </h3>
    </div>

    <!-- "Back" link positioned at the top-left corner -->
    <div class="back-buttons">
        <a href="#" onclick="history.back();">Back</a>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultElement = document.getElementById('result');
            var answer;

            if (num1 === num2) {
                answer = num1 - num2;
            } else if (num1 > num2) {
                answer = num1 + num2;
            } else {
                answer = num1 * num2;
            }

            resultElement.innerHTML = 'ANSWER: ' + answer;
        }
    </script>
</body>
</html>
