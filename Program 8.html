<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="aruto">
    <div class="lalagyann">
        </br>
        <label for="num1">ENTER FIRST</label></br></br>
        <input type="number" id="num1" /><br /></br></br>

        <label for="num2">ENTER SECOND</label></br></br>
        <input type="number" id="num2" /></br></br></br>

        <button class="pindottt" onclick="check()">CHECK</button></br></br></br>
        <h3>
            <p class="zio" id="result"> ANSWER:</p>
        </h3>
    </div>

    <!-- "Back" link positioned at the top-left corner -->
    <div class="back-buttons">
        <a href="#" onclick="history.back();">Back</a>
    </div>

    <script>
        function check() {
            var A = parseFloat(document.getElementById('num1').value);
            var B = parseFloat(document.getElementById('num2').value);
            var result = A / B;

            var resultElement = document.getElementById('result');

            if (result % 2 === 0) {
                resultElement.innerHTML = 'ANSWER: ' + result + ' (EVEN)';
            } else {
                resultElement.innerHTML = 'ANSWER: ' + result + ' (ODD)';
            }
        }
    </script>

</body>

</html>
