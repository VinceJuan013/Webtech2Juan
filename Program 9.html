<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 9</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="aquaman">
    <div class="lalagyannnn">
        <br>
        <label for="numCorrect">ENTER NUMBER OF CORRECT ANSWERS</label><br><br>
        <input type="number" id='numCorrect' /><br><br><br>

        <label for="numItems">ENTER NUMBER OF ITEMS</label><br><br>
        <input type="number" id='numItems' /><br><br><br>

        <button class="pindotttt" onclick="computeGrade()">COMPUTE</button><br><br><br>
        <h3>
            <p class="agito" id='gradeResult'>Result:</p>
        </h3>
    </div>

    <!-- "Back" link positioned at the top-left corner -->
    <div class="back-button">
        <a href="#" onclick="history.back();">Back</a>
    </div>

    <script>
        function computeGrade() {
            var numOfCorrect = parseFloat(document.getElementById('numCorrect').value);
            var numOfItems = parseFloat(document.getElementById('numItems').value);

            if (numOfCorrect < 0 || numOfItems <= 0 || numOfCorrect > numOfItems || numOfCorrect > 100) {
                document.getElementById('gradeResult').innerHTML = "Invalid input. Please enter valid values.";
                return;
            }

            var egrade = (numOfCorrect / numOfItems) * 60 + 40;
            var grade = '';

            if (egrade >= 75 && egrade <= 80) {
                grade = "NOT BAD";
            } else if (egrade >= 81 && egrade <= 85) {
                grade = "GOOD";
            } else if (egrade >= 86 && egrade <= 90) {
                grade = "VERY GOOD";
            } else if (egrade >= 91 && egrade <= 95) {
                grade = "WITTY TO";
            } else if (egrade >= 96 && egrade <= 100) {
                grade = "WELCOME SA NEXT LEVEL";
            } else {
                grade = "SORRY, KULANG PA SA EFFORT...";
            }

            // Display both the grade and the corresponding text
            document.getElementById('gradeResult').innerHTML = "Grade: " + grade + " (" + egrade + ")";
        }
    </script>
</body>

</html>
