<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="arthur">
    <div class="lalagyannn">
        </br>
        <label for="name">Enter Name</label></br></br>
        <input type="text" id="name" /><br /></br></br>

        <label for="age">Enter Age</label></br></br>
        <input type="number" id="age" /></br></br></br>

        <button class="pindot" onclick="checkVotingEligibility()">Check Eligibility</button></br></br></br>
        <h3>
            <p class="kiva" id="result">Result:</p>
        </h3>
    </div>

    <!-- "Back" link positioned at the top-left corner -->
    <div class="back-button">
        <a href="#" onclick="history.back();">Back</a>
    </div>

    <script>
        function checkVotingEligibility() {
            var name = document.getElementById('name').value;
            var age = parseInt(document.getElementById('age').value);

            if (isNaN(age)) {
                document.getElementById('result').innerHTML = 'Invalid age input. Please enter a valid age.';
            } else {
                if (age >= 18 && age < 100) {
                    document.getElementById('result').innerHTML = `Hello ${name}, you are allowed to vote!`;
                } else if (age < 18) {
                    document.getElementById('result').innerHTML = 'Sorry, you are not ready to vote.';
                } else {
                    document.getElementById('result').innerHTML = `Sorry ${name}, you are not allowed to vote because you are 100 years old or older.`;
                }
            }
        }
    </script>
</body>

</html>
